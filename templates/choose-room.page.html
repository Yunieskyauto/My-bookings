{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="col">
        <div class="row">
            <h1>Choose a room</h1>
        </div>
        <div class="row">
            {{$rooms := index .Data "rooms"}}
            <ul>
                {{range $rooms}}
                <li><a href="/choose-room/{{.ID}}">{{.RoomName}}</a></li>
                {{end}}
            </ul>
        </div>
    </div>
</div>
{{end}}
